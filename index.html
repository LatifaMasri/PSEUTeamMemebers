<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        PSEU-Team-Members
    </title>

</head>

<body>
    <div class="main">

        <div class="header">
            <header>
                <h1>
                    PSEU Team Members
                </h1>
            </header>
        </div>

        <div class="main_content_grid">

            <div class="add_new_member">
                <h2>
                    Add new member
                </h2>
                <form>
                    <input type="text" name="Name" placeholder="Name">
                    <input type="text" name="Email" placeholder="Email">
                    <select name="Major" placeholder="Major">
                        <option disabled selected hidden >
                            Major
                        </option>
                        <option>
                            Computer Science 
                        </option>
                        <option>
                            Computer Engineering
                        </option>
                        <option>
                            Information Technology
                        </option>
                        <option>
                            Information System
                        </option>
                    </select>
                    <select>
                        <option disabled selected hidden >
                            Role
                        </option>
                        <option >
                            Front-End Developer
                        </option>
                        <option>
                            Back-End Developer
                        </option>
                        <option>
                            Full-Stack Developer
                        </option>
                        <option>
                            UI\Ux Designer
                        </option>
                    </select>
                    <textarea placeholder="Biography" name="Biography" minlength="500" maxlength="1500">

                    </textarea>
                    <div class="position_of_member">
                        <input type="checkbox" value="Add to bottom">Add to bottom \ or at index
                        <input type="text">
                    </div>
                    <button type="submit" value="Save">Save</button>

                </form>

            </div>

            <div class="members_list">
                <div class="filter-bar">

                </div>
                <div class="list_of_members">

                </div>
            </div>

        </div>
    </div>
</body>

</html>
